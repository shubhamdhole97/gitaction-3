---
- name: Create users with port-specific SSH access
  hosts: all
  become: true
  vars:
    user_ports:
      - { name: "alice", port: 2221 }
      - { name: "bob", port: 2222 }
      - { name: "charlie", port: 2223 }
      - { name: "shubham", port: 2224 }

  tasks:
    - name: Ensure user exists
      user:
        name: "{{ item.name }}"
        state: present
        shell: /bin/bash
        create_home: yes
      loop: "{{ user_ports }}"

    - name: Ensure .ssh directory exists
      file:
        path: "/home/{{ item.name }}/.ssh"
        state: directory
        mode: '0700'
        owner: "{{ item.name }}"
        group: "{{ item.name }}"
      loop: "{{ user_ports }}"

    - name: Add shared public key to authorized_keys
      copy:
        src: keys/shared.pub
        dest: "/home/{{ item.name }}/.ssh/authorized_keys"
        owner: "{{ item.name }}"
        group: "{{ item.name }}"
        mode: '0600'
        remote_src: no
      loop: "{{ user_ports }}"

    - name: Copy base sshd_config for each user
      copy:
        src: /etc/ssh/sshd_config
        dest: "/etc/ssh/sshd_config_{{ item.port }}"
        remote_src: yes
      loop: "{{ user_ports }}"

    - name: Set custom Port in each sshd_config
      lineinfile:
        path: "/etc/ssh/sshd_config_{{ item.port }}"
        regexp: '^Port '
        line: "Port {{ item.port }}"
      loop: "{{ user_ports }}"

    - name: Restrict user access per port using AllowUsers
      lineinfile:
        path: "/etc/ssh/sshd_config_{{ item.port }}"
        regexp: '^AllowUsers '
        line: "AllowUsers {{ item.name }}"
        insertafter: EOF
      loop: "{{ user_ports }}"

    - name: Disable password authentication
      lineinfile:
        path: "/etc/ssh/sshd_config_{{ item.port }}"
        regexp: '^PasswordAuthentication '
        line: "PasswordAuthentication no"
      loop: "{{ user_ports }}"

    - name: Start additional sshd instance for each user
      shell: |
        /usr/sbin/sshd -f /etc/ssh/sshd_config_{{ item.port }}
      args:
        executable: /bin/bash
      loop: "{{ user_ports }}"
